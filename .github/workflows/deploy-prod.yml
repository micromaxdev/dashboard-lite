name: Deploy to Production

on:
  workflow_dispatch:
    inputs:
      confirm:
        description: "Type 'deploy' to confirm production deployment"
        required: true

jobs:
  deploy:
    if: github.event.inputs.confirm == 'deploy'
    runs-on: [self-hosted, prod-vm]

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "20"

      - name: Install Yarn
        run: npm install -g yarn

      - name: Install Dependencies
        run: |
          yarn install
          cd frontend && yarn install

      - name: Stop existing PM2 apps
        run: |
          pm2 stop micromax-backend || true
          pm2 stop micromax-frontend || true

      - name: Enable Maintenance Mode
        run: sudo touch /var/www/html/maintenance.flag

      - name: Clean existing production directory
        run: |
          rm -rf ~/dashenv/micromax-dashboard
          mkdir -p ~/dashenv/micromax-dashboard

      - name: Copy new code to production path
        run: cp -r $GITHUB_WORKSPACE/* ~/dashenv/micromax-dashboard/

      - name: Set up .env file
        run: ln -sf /home/dashdev/.env.micromax ~/dashenv/micromax-dashboard/.env

      - name: Restart PM2 App
        run: |
          pm2 start ecosystem.config.js

      - name: Disable Maintenance Mode after delay
        run: |
          echo "Waiting 2 minutes before disabling maintenance mode..."
          sleep 120
          sudo rm -f /var/www/html/maintenance.flag
